<div class="container mt-5 mb-5 ">

    
    <div class="row">

        <div class="col-lg-7" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%">
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'INR' }}</p>

        </div>

        <div class="col-lg-5">
            <h1 class="mt-5 ms-5">Enter Your Details</h1> 
                <form class="ms-5">

                    <div class="row">
                        <div class="col-lg-6 mt-2">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-lg-6 mt-2">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="col-lg-12 mt-2">
                            <input type="email" class="form-control" placeholder="Email ID">
                        </div>
                        <div class="col-lg-12 mt-2">
                            <input type="tel" class="form-control" placeholder="Mobile">
                        </div>
                        <div class="col-lg-12 mt-2">
                            <textarea class="form-control" placeholder="Address"></textarea>
                        </div>
                        
                        <h5 class="mt-3">Choose payment method:</h5>

                        <div>
                            <input class="ms-3 me-1" type="radio"  name="options" id="option1" autocomplete="off"><i class="bi bi-paypal">&nbsp;PayPal</i>
                            <br>
                            <input class="ms-3 me-1" type="radio"  name="options" id="option2" autocomplete="off"><i class="bi bi-credit-card-2-back">&nbsp;Credit Card</i>
                            <br>
                            <input class="ms-3 me-1" type="radio"  name="options" id="option4" autocomplete="off"><i class="bi bi-cash">&nbsp;Cash on Delivery</i>
                            <br>
                        </div>
                        


                        <div class="col-lg-12">
                            <button class="btn btn-md btn-dark mt-4 form-control" routerLink="">Place your Order</button>
                        </div>
                    </div>


                </form>
        </div>

    </div>
    
</div>
