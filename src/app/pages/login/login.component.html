<div class="col-lg-5 me-5">
    <h1 class="mt-5 ms-5">Log In to access Menu</h1> 
        <form class="ms-5">

            <div class="row">
                <div class="col-lg-12 mt-2">
                    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Email ID">
                </div>
                <div class="col-lg-12 mt-2">
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Password">
                </div>
                         
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-md btn-dark mt-4 form-control" (click)="login()">Log In</button>
                </div>
                <div class="mt-2 ms-3">Not registered yet? <a routerLink="../register">Register Here</a></div>
            </div>
        </form>
</div>
