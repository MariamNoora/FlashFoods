<div class="col-lg-5 me-5">
    <h1 class="mt-5 ms-5">Register to access Menu</h1> 
        <form class="ms-5">

            <div class="row">
                <div class="col-lg-6 mt-2">
                    <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="First Name">
                </div>
                <div class="col-lg-6 mt-2">
                    <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Last Name">
                </div>
                <div class="col-lg-12 mt-2">
                    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Email ID">
                </div>
                <div class="col-lg-12 mt-2">
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Password">
                </div>
                         
                <div class="col-lg-12">
                    <button type="submit" routerLink="../login" class="btn btn-md btn-dark mt-4 form-control" (click)="save()">Register</button>
                </div>
                <div class="mt-2 ms-3">Already registered? <a routerLink="../login">Log In here</a></div>
                
            </div>
        </form>
</div>
